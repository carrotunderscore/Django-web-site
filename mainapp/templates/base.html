<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <div class="header">
          <a class="logo">Cat page</a>
              <div class="header-right">

                    {% if request.user.is_authenticated %}
                    <a href="{% url 'authentication:profile_view' %}">{{ request.user.username }}</a>
                    <a href="{% url 'authentication:logout_user' %}">Log out</a>

                    {% else %}
                    <a href="{% url 'authentication:login_view' %}">Log in</a>
                    {% endif %}
              </div>
        </div>
    </header>
    --->
     <header>
         <img src="{% static 'images/HEADER.png' %}" alt="Cyberpunk Image" class="header_image">
     </header>

    <div class="main_body">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

        <img src="{% static 'images/FOOTER.png' %}" alt="Cyberpunk Image" class="footer_image">
    </footer>
