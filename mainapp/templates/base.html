<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header">
          <a class="logo">Cat page</a>
              <div class="header-right">
                    <a class="active" href="{% url 'card_list_view' %}">Home</a>

                    {% if request.user.is_authenticated %}
                    <a href="{% url 'authentication:profile_view' %}">{{ request.user.username }}</a>
                    <a href="{% url 'authentication:logout_user' %}">Log out</a>

                    {% else %}
                    <a href="{% url 'authentication:login_view' %}">Log in</a>
                    {% endif %}
              </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div id="footerDiv" class="footerDiv">
              <h1 id="hand" class="hand">ðŸ‘‹</h1>
        </div>
    </footer>
</body>
</html>
