<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
    <meta charset="UTF-8">
    <title>About Us</title>
</head>
<body>

    <h1>Profile</h1>

    {% if request.user.is_authenticated %}
      <p>Welcome, {{ request.user.username }}!</p>
    {% else %}
      <p>You are not logged in.</p>
    {% endif %}

</body>
{% endblock %}
</html>
